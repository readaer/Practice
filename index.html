<!doctype html>
<html>
<head>
<title>co-coding</title>
<meta charset="utf-8">
<style>
 a{
  color:black;
  text-decoration:none;
 }
 .saw{
  color:green;
 }
 <--! .saw 는 class가 saw인 것들을 모두 선택한다는 의미 --!>
 #active{
  color:red;
 }
 <--! .active{
  color:red;
 }
 --!>
 <--! 선택자의 우선순위: id > class > tag, 각각에서는 나중에 등장할수록 우선순위가 높음
 왜 그럴까? id의 값은 단 한 번만 등장해야 함(중복X,유일무이). 구체적인 것이 포괄적인 것에 우선하여 적용됨. 그래야 전체적인 디자인을 
 만들어낸 다음에, 디테일을 조절할 수 있으니까 --!>
 h1{
  font-size:45px;
  text-align:center;
 }
 </style>
